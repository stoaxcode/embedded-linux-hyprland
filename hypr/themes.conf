# ==================================================
# HYPRLAND THEMES & GAPS
# ==================================================

general {
    gaps_in = 5      # Space between windows (tiled)
    gaps_out = 5     # Space between windows and screen edges
    border_size = 1  # Thin borders for productivity
    layout = dwindle
    resize_on_border = false
    allow_tearing = false

    # Window border colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
}

decoration {
    rounding = 5          # Slight rounding for readability
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 3
        render_power = 2
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 2
        passes = 1
        vibrancy = 0.1696
    }
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}
